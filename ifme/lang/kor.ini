EmptySave = 대상 폴더가 비어있거나 올바르지 않습니다. 시작하시기 전에 폴더를 확인해주세요.
EmptyQueue = 인코딩 하실게 없어서 인코딩 할 수 없습니다! 하나의 파일이라도 추가해주세요.
EmptySubtitle = 자막을 추가하기로 하셨지만 자막 목록이 비어있어 인코딩 할 수 없습니다!
EmptyAttachment = 파일을 첨부하기로 하셨지만 첨부파일 목록이 비어있어 인코딩 할 수 없습니다!
NotEqual = 대기열과 자막·첨부파일 목록에서 항목의 갯수가 서로 달라 인코딩할 수 없습니다!
Quit = IFME를 종료하시겠습니까? 완료되지 않은 모든것을 잃어버리실 것입니다.
Halt = 인코딩을 중지하시겠습니까?
InstallMsg = 추가 기능이 잘 설치되었습니다. 설치된 추가 기능은 IFME를 재시작하신 다음 쓰실 수 있습니다. 
RemoveMsg = 이 항목을 제거하시겠습니까?
RemoveMsgErr = 제거할 수 없습니다!
Restart = 변경되었습니다! 재시작하셔야만 변경사항이 적용됩니다. 지금 IFME를 재시작 할까요?
ResetSettingsAsk = 설정을 기본값으로 초기화하시겠습니까?
ResetSettingsOK = 설정이 초기화되었습니다. IFME를 재시작 하시면 초기화된 설정이 적용됩니다.
MKVOnly = MP4는 자막 및 첨부 파일을 지원하지 않습니다.
NotEmptyFolder = 빈 폴더를 선택합니다.

